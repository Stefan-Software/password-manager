<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <!-- BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>

    <script src="script.js" defer></script>
    <!-- BootStrap CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Password Manager</h1>
        <p class="input-label">Email</p>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Server (optional)" aria-label="Server" id="Server">
        </div><br>
        <p class="input-label">Password</p>
        <div class="input-group">
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Recipient's username"
                    aria-describedby="submit-button" id="Password">
                <button class="btn btn-outline-success" type="button" id="submit-button">Submit</button>
            </div>
        </div>
        <p class="input-label">Quick Panel</p>
        <div class="quick-panel">
            <button class="btn btn-outline-success me-2" type="button" id="manage-passwords">Manage Passwords</button>
            <button class="btn btn-outline-danger me-2" type="button" id="reset-passwords">Reset Passwords</button>
            <button class="btn btn-outline-info me-2" type="button" id="fullscreen">Fullscreen</button>
        </div>
    </main>
</body>

</html>
